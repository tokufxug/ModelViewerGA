<!DOCTYPE html>
<html lang="ja" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="robots" content="noindex" />
  <title>LocationAR Model Viewer Template</title>
  <script type="module">
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script> 
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WK9MV97HE4"></script>
  <script src="common.js"></script>
  <script src="modelviewer.js"></script>
</head>
<body>
  <div id="not-access" style="display:none">
	  現地にてご体験ください。
  </div>
  <div id="ar-view" style="display:none">
    <model-viewer src="a.glb" 
        alt="" 
        ar ar-modes="quick-look scene-viewer webxr" 
        exposure="2" shadow-intensity="10" shadow-softness="1"
        environment-image="neutral" 
        auto-rotate camera-controls>
    </model-viewer>
  <div>
</body>
</html>
